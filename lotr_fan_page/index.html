<body>
    <div id="content">
        <header>
            <h1>The Lord of the Rings Trilogy Information and Fan Page</h1>

                <ul>
                    <li><a href="works-cited.html">Works Cited Page</a></li>

        <div class="hero">

                    <img src="images/aragorn.webp" alt="aragorn" loading="lazy">
                    <img src="images/sam_frodo.webp" alt="Sam and Frodo" loading="lazy">
                    <img src="images/legolas_gimli.webp" alt="Legolas and Gimli" loading="lazy">

                <h2 class="character-heading">Some Well Known Characters</h2>
                <div id="characters"></div>

        <footer>
            <p>Last Modified:</p>
